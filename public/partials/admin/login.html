<div class="header">
	<a href="#/"><img class="logo" src="img/logo-admin.jpg" alt="Admin Console" style="width:406px;height:74px;" /></a>
</div>	

<div class="col-md-6 col-md-offset-3">
    <h1>Login</h1>
    <form name="form" ng-submit="submit()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
        </div>
    </form>
	<br>
	<span ng-show="loginStatus === 'invalidUsername'">
		<div class="alert alert-warning">
		  <p><strong>Error</strong> - Invalid Username, please try again.</p>
		</div>
	</span>
	<br>
	<span ng-show="loginStatus === 'invalidPassword'">
		<div class="alert alert-warning">
		  <p><strong>Error</strong> - Invalid Password, please try again.</p>
		</div>
	</span>	
	
	
</div>
